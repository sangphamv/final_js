<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sequential Video Playback (Improved)</title>
  <style>
    video {
      width: 100%; /* Adjust width as needed */
    }
  </style>
</head>
<body>
  <video id="video1" src="./assets/video/attachontitan.mp4" autoplay muted></video>
  <video id="video2" src="./assets/video/demonslayder.mp4" style="display: none;" muted></video>
  <video id="video3" src="./assets/video/doraemon.mp4" style="display: none;" muted></video>
  <video id="video4" src="./assets/video/onepiece.mp4" style="display: none;" muted></video>
<script>const videos = document.querySelectorAll('video');
  let currentVideoIndex = 0;
  
  videos[currentVideoIndex].play();
  
  videos.forEach((video, index) => {
    video.addEventListener('ended', () => {
      video.style.display = 'none';
      currentVideoIndex = (index + 1) % videos.length;
      videos[currentVideoIndex].style.display = 'block';
      videos[currentVideoIndex].play();
    });
  });
  </script>  
  <style>
    video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1; /* Để video ở dưới các phần tử khác */
}

  </style>
</body>
</html>
