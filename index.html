<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt chỗ xem phim</title>

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <video id="video1" src="./assets/video/doraemon.mp4" autoplay muted></video>
    <video id="video2" src="./assets/video/demonslayder.mp4" style="display: none;" muted></video>
    <video id="video3" src="./assets/video/attachontitan.mp4" style="display: none;" muted></video>
    <video id="video4" src="./assets/video/onepiece.mp4" style="display: none;" muted></video>
    <div class="app">

        <div class="inner">
            <div class="movie-container">
                <label for="">Pick a movie:</label>
                <select name="" id="movie">
                </select>
            </div>
            <div class="movie-container">
                <label for="">Pick a time:</label>
                <select name="" id="datepicker"></select>
                <select name="" id="timepicker">
                </select>
            </div>
            <ul class="showcase">
                <li>
                    <div class="seat"></div>
                    <small>N/A</small>
                </li>
                <li>
                    <div class="seat selected"></div>
                    <small>Selected</small>
                </li>
                <li>
                    <div class="seat occupied"></div>
                    <small>Occupied</small>
                </li>
            </ul>
            <div class="container">
                <div class="screen"></div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
                <div class="row">
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                    <div class="seat"></div>
                </div>
            </div>
            <p class="text">
                You have selected <span id="count">0</span> seats for a price of $
                <span id="total">0</span>
            </p>
            <button type="submit" class="button button-block" id="buynow">Buy Now</button>
        </div>
    </div>

    <script src="./assets/main.js"></script>
</body>

</html>
